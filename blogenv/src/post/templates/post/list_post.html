<div style="display: flex; flex-direction: column; align-items: center;">
  <h1>List all posts</h1>
  <ul
    style="
      position: absolute;
      top: 10%;
      left: 45.5%;
      list-style-type: none;
      display: flex;
      flex-direction: column;
      justify-content: start;
      align-items: start;
      width: 10%;
      padding: 0;
    "
  >
    {% for post in posts %}
    <li style="line-height: 22px;">
      <a href="{{post.id}}">
        {{forloop.counter}}: {{post.title}}
      </a>
    </li>
    {% endfor %}
  </ul>
</div>
